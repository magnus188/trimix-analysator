# Simple Docker for testing without GUI
services:
  trimix-test:
    build:
      context: .
      target: development
    container_name: trimix-test
    volumes:
      - .:/app
    environment:
      - TRIMIX_ENVIRONMENT=development
      - TRIMIX_MOCK_SENSORS=1
    working_dir: /app
    command: python -m pytest tests/ -v
    # No GUI, just for testing
