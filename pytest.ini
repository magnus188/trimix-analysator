[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=*/__pycache__/*
    --cov-exclude=*/venv/*
    --cov-exclude=*/env/*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    sensor: marks tests that test sensor functionality
    database: marks tests that test database functionality
    performance: marks tests as performance and benchmarking tests
    stress: marks tests that may use significant resources
    hardware: marks tests requiring hardware (skipped in CI)
    ui: marks tests that test UI components
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
