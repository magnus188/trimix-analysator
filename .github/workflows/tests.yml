name: Trimix Analyzer CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  TRIMIX_ENVIRONMENT: test
  TRIMIX_MOCK_SENSORS: true

jobs:
  # Fast tests that run on every commit
  fast-tests:
    name: Fast Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements-dev.txt', '**/requirements-base.txt') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          libgl1-mesa-glx \
          libglib2.0-0 \
          libsm6 \
          libxext6 \
          libxrender-dev \
          libfontconfig1 \
          libice6 \
          libasound2-dev \
          libpulse-dev \
          libjpeg-dev \
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-base.txt
        pip install -r requirements-dev.txt

    - name: Set environment for testing
      run: |
        echo "DISPLAY=:99.0" >> $GITHUB_ENV

    - name: Start virtual display
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 2

    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
          --exclude=.venv,__pycache__,.git,.pytest_cache,htmlcov,build,dist
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics \
          --exclude=.venv,__pycache__,.git,.pytest_cache,htmlcov,build,dist

    - name: Run fast tests
      run: |
        python -m pytest tests/ -v -m "not slow" --tb=short --maxfail=5
      env:
        PYTHONPATH: .

    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "Fast tests completed" >> $GITHUB_STEP_SUMMARY

  # Comprehensive tests that run on main branch or when specifically requested
  comprehensive-tests:
    name: Comprehensive Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-full-tests')
    needs: fast-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py3.11-pip-${{ hashFiles('**/requirements-dev.txt', '**/requirements-base.txt') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgl1-mesa-glx libglib2.0-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-base.txt
        pip install -r requirements-dev.txt

    - name: Set environment for testing
      run: |
        echo "DISPLAY=:99.0" >> $GITHUB_ENV

    - name: Start virtual display
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 2

    - name: Run all tests with coverage
      run: |
        python -m pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --tb=short
      env:
        PYTHONPATH: .

    - name: Run slow tests
      run: |
        python -m pytest tests/ -v -m "slow" --tb=short
      env:
        PYTHONPATH: .

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: comprehensive
        name: codecov-comprehensive
        fail_ci_if_error: false

    - name: Archive coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  # Security and quality checks
  security-checks:
    name: Security & Quality
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run security checks with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --severity-level medium

    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Type checking
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-base.txt
        pip install mypy

    - name: Run type checking
      run: |
        mypy . --ignore-missing-imports --no-strict-optional || true

  # Test results summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [fast-tests, security-checks, type-check]
    if: always() && github.event.pull_request.draft == false
    
    steps:
    - name: Generate summary
      run: |
        echo "# 🧪 Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Fast Tests: ${{ needs.fast-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "## Security Checks: ${{ needs.security-checks.result }}" >> $GITHUB_STEP_SUMMARY
        echo "## Type Checking: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.fast-tests.result }}" = "success" ] && \
           [ "${{ needs.security-checks.result }}" = "success" ] && \
           [ "${{ needs.type-check.result }}" = "success" ]; then
          echo "✅ All checks passed! Ready for review." >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some checks failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
        fi
        black --check --diff .

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Run isort
      run: |
        isort --check-only --diff .

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check

    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --exit-zero

    - name: Upload security results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-results
        path: bandit-report.json

  build-test:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Set environment for testing
      run: |
        echo "TRIMIX_MOCK_SENSORS=1" >> $GITHUB_ENV
        echo "TRIMIX_ENVIRONMENT=test" >> $GITHUB_ENV

    - name: Test application import
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from main import TrimixApp
            app = TrimixApp()
            print('✅ Application import successful')
        except Exception as e:
            print(f'❌ Application import failed: {e}')
            sys.exit(1)
        "

    - name: Test database functionality
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from utils.database_manager import db_manager
        
        # Test basic database operations
        db_manager.set_setting('test', 'ci_test', 'success')
        result = db_manager.get_setting('test', 'ci_test')
        assert result == 'success', f'Expected success, got {result}'
        print('✅ Database functionality test passed')
        "

    - name: Test sensor interface
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from utils.sensor_interface import get_sensors, get_readings
        
        # Test sensor interface
        sensors = get_sensors()
        readings = get_readings()
        assert isinstance(readings, dict), 'Readings should be a dictionary'
        assert len(readings) > 0, 'Should have some sensor readings'
        print('✅ Sensor interface test passed')
        "

  # Performance testing job (optional, runs on develop branch)
  performance:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install pytest-benchmark

    - name: Set environment for testing
      run: |
        echo "TRIMIX_MOCK_SENSORS=1" >> $GITHUB_ENV
        echo "TRIMIX_ENVIRONMENT=test" >> $GITHUB_ENV

    - name: Run performance tests
      run: |
        pytest tests/ -v -m "slow" --benchmark-only --benchmark-sort=mean

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: .benchmarks/
